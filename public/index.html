  <head>

    <title>master branch</title>

  </head>
  <body>
    <div class="grid md:grid-cols-3">
      <!--Content wraper-->

      <div class="md:col-span-1 md:flex md:justify-end">
        <nav class="text-right">
          <div class="flex justify-between items-center">
            <h1 class="font-bold uppercase p-4 border-b border-gray-200">

            </h1>
            <div class="md:hidden cursor-pointer px-4" id="burger">
              <svg class="w-6" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
              </svg>
            </div>

          </div>
          
           <div >

            <li class="text-gray-700 font-bold">
              <a class="px-4 flex justify-end border-r-4 border-red-600 hover:text-red-600" href="#">
                <span class="">Home</span>
                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M3 12l2-2m0 0l7-7 7 7M5 10v10a1 1 0 001 1h3m10-11l2 2m-2-2v10a1 1 0 01-1 1h-3m-6 0a1 1 0 001-1v-4a1 1 0 011-1h2a1 1 0 011 1v4a1 1 0 001 1m-6 0h6" />

            <li>

                <svg class="w-5 ml-2" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                  <path stroke-linecap="round" stroke-linejoin="round" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />

          </ul>
        </div>

        </nav>
      </div>
      <!--End Nav-->

      <main class="px-16 py-6 bg-gray-100 md:col-span-2 ">
        <div class="flex justify-end gap-4" >
          <a class="btn border-black border-2 bg-white hover:bg-black hover:text-white " href="#">Login</a>
          <a class="btn border-black border-2 bg-white hover:bg-black hover:text-white "  href="#">Sign Up</a>
        </div>
        <header>

        <div>

            Latest Recepies
          </h4>
          <div class="mt-8 grid lg:grid-cols-3 gap-10">
            <!--Cards go here-->
            
            <!-- card 1 -->
            <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
              <img
                src="./img/img1.jpg"

              />

              <div

              >

              </svg>
                <span class="inline-block"> 20 min </span>
              </div>
            </div>

            <!-- card 2 -->
            <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
              <img
                src="./img/img2.jpg"
                alt="img1"
                srcset=""
                class="w-full h-32 object-cover"
              />
              <div class="m-4">
                <span class="font-bold block">Title</span>
                <span class="block text-gray-500 text-sm">Author name</span>
              </div>
              <div
                class="bg-red-200 text-gray-600 text-xs font-bold uppercase rounded-full p-2 absolute top-0 ml-2 mt-2"
              >
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
                <span class="inline-block"> 20 min </span>
              </div>
            </div>

            <!-- card 3 -->
            <div class="bg-white rounded overflow-hidden shadow-md relative hover:shadow-lg">
              <img
                src="./img/img3.jpg"
                alt="img1"
                srcset=""
                class="w-full h-32 object-cover"
              />
              <div class="m-4">
                <span class="font-bold block">Title</span>
                <span class="block text-gray-500 text-sm">Author name</span>
              </div>
              <div
                class="bg-red-200 text-gray-600 text-xs font-bold uppercase rounded-full p-2 absolute top-0 ml-2 mt-2"
              >
              <svg class="w-5 inline-block" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
              </svg>
                <span class="inline-block"> 20 min </span>
              </div>
            </div>


            
          </div>

        </div>
      </div>

        

          <h4 class="font-bold mt-12 pb-2 border-b-4 border-gray-200">
            Popular Recepies
          </h4>
          <div class="mt-8">
            <!--Cards go here-->
          </div>

          <div class="grid grid-cols-12">
            <div class="btn border-black border-2  hover:shadow-inner">Load More</div>
          </div>
        </div>
      </main>
    </div>

    <script src="index.js"></script>
  </body>
</html>

<!-- 
    classes Im using
-text-colorname-stength
-text-indigo-500 

-text-xl
-font-bold
-uppercase
-font-semibold

-p-1 (padding all sides)
-py-1        (padding in y direction)
-px-1        (padding in x direction)

-border-2 (border and strength)
-border-t-1 (border 1px to top) 
-border-r-1 (border 1px to right side)  

-border-color-strngthofcolor
-border-gray-200

-rounded (it will give radius)
-w-full (full width to its parent)
-object-cover (stops from stretching image it will zoom it)
-relative (when we want to adjust child tag relative to parent so give relative to parent)
-absolute (give this class to child and give it position it will take position according to its parent)

-grid (it will make grid container)
-grid-cols-3 (it will make 3 grid column inside grid container total cols can be 12)
-col-span-2 (item will cover 2 columns in grid)

-cursor-pointer
-tracking-wider (increase space between letters)

-items-center (to center items vertically)


-->
